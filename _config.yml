  bio              : "Modelling the thermodynamic constraints on life"
  #location         : "Melbourne, Australia"
  links:
    #- label: "NicheMapR Repo"
    #  icon: "fab fa-fw fa-link"
    #  url: "https://github.com/mrke/NicheMapR"
    - label: "Twitter" #TODO find out how to display tweets
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nichemapr?lang=en"
    - label: "GitHub"
