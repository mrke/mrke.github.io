# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nichemapr?lang=en"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mrke/NicheMapR"
    #- label: "Instagram"
    #  icon: "fab fa-fw fa-instagram"
